<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Graph Explorer</title>
    <meta charset="utf-8">
    <script type="application/javascript" src="node_modules/d3/d3.min.js"></script>
    <style>

        .node:hover {
            cursor: pointer;
        }

    </style>
</head>
    <style>

        html, body {
            height: 100%;
        }

        #graph-explorer {
            overflow:hidden;
            margin:0;
            position:absolute;
            top:0;
            left:0;
            bottom:0;
            right:0;
            background-color: #f7f7f7;
        }

        text {
            font-family: sans-serif;
            pointer-events: none;
        }

    </style>
    <body>
        <div id="graph-explorer"></div>
    </body>
    <footer>
        <script type="application/javascript" src="dist/graph-explorer.js"></script>
        <script type="application/javascript">

            d3.json("examples/data/data.json", function(error, data) {

                var options = {
                    element: '#graph-explorer',
                    directed: true,
                    labelNodes: true,
                    linkCurved: false,
                    friction: 0.9,
                    gravity: 0.06,
                    theta: 0.8
                };

                var graph = new Graph(data.nodes, data.links, data.shapes, options);

            });

        </script>
    </footer>
</html>
